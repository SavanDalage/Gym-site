<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Gallery</title>

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/galeria.css" />
  </head>
  <body>
    <!-- GALERIA -->
    <div class="container padding-left-3rem center">
      <div class="page galeria">
        <div class="galeria-inner">
          <div class="photo-box">
            <img class="photo" src="img/f00.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f01.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f02.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f03.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f04.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f05.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f06.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f07.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f08.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f09.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f10.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f11.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f12.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f13.jpg" loading="lazy" />
          </div>

          <div class="photo-box">
            <img class="photo" src="img/f14.jpg" loading="lazy" />
          </div>
        </div>
        <div class="button-main" type="button" onclick="history.back()">
          Zamknij
        </div>
      </div>
    </div>

    <div
      class="gallery-image-box"
      id="gallery-image-box"
      onclick="document.getElementById(`gallery-image-box`).classList.remove(`equ-visible`);"
    >
      <div class="gallery-image">
        <img class="gallery-image" id="gallery-image" src="#" loading="lazy" />
      </div>
    </div>
  </body>

  <script src="js/gallery.js"></script>
</html>
